{% extends 'base.html' %}

{% block content %}
<div>
    {% for product in products %}
            <img src="{{ product.image_url }}" alt="{{ product.name }}" style="width: 100%; height: auto;" />
            <h5>{{ product.name }}</h5>
            <p>Цена: ${{ product.price }}</p>
            <a href="{{ product.url }}">View options</a>
    {% endfor %}
</div>
{% endblock %}
